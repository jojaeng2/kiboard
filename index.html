<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <title>Kiboard</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__logo">
        <a href=""><i class="fas fa-kiwi-bird">Kiboard</i></a>
        <p>웹사이트 번역</p>
        <p>GYM</p>
        <p>사전</p>
      </div>
      <div class="status-bar__nav">
        <a href=""><i class="far fa-star"></i></a>
        <a href=""><i class="fas fa-sliders-h"></i></a>
        <a href=""><i class="fas fa-th"></i></a>
      </div>
    </div>

    <div class="main-box">
      <form class="main-box__left">
        <input type="text" name="" value="">
      </form>
      <div class="main-box__right">
        <div class="box-title">
          <div class="language">
            <p class="">
              한국어
              <i class="fas fa-check"></i>
            </p>
          </div>
          <div class="to-adult">
            2
          </div>
        </div>

        <div class="right-paper">
          1234
          <div class="right-language">
            <div class="right-language__wrap">
              <ul>
                <li>한국어</li>
                <li>중국어(간체)</li>
                <li>프랑스어</li>
                <li>포르투갈어</li>
                <li>태국어</li>
              </ul>
              <ul>
                <li>영어</li>
                <li>중국어(번체)</li>
                <li>독일어</li>
                <li>이탈리아어</li>
                <li>인도네시아어</li>
              </ul>
              <ul>
                <li>일본어</li>
                <li>스페인어</li>
                <li>러시아어</li>
                <li>베트남어</li>
                <li>힌디어</li>
              </ul>
            </div>
          </div>
        </div>



        <div class="right-icon">
          <div class="right-icon__bottom">
            <i class="fas fa-volume-up"></i>
          </div>
          <div class="right-icon__bottom">
            <i class="fas fa-sd-card"></i>
          </div>
          <div class="right-icon__bottom">
            <i class="far fa-star"></i>
          </div>
          <div class="right-icon__bottom">
            <i class="far fa-share-square"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="js/language.js"></script>
    <script src="https://kit.fontawesome.com/b3b0f72b7e.js" crossorigin="anonymous"></script>
  </body>
</html>
